services:
  # Backend - FastAPI
  - type: web
    name: traffic-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: mkdir -p uploads && cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
    plan: free
    healthCheckPath: /

  # Frontend - React/Vite Static Site
  - type: web
    name: traffic-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        generateValue: false
    plan: free
